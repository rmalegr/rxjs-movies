<div class="app">
  <h1>Listado Peliculas</h1>
  <div class="search">
    <input type="text" #search placeholder="Buscador de peliculas">
    <img (click)="getMovies(search.value)" src="../../../assets/searach.svg" alt="search">
  </div>
  <div class="container">
    <app-card-movie *ngFor="let movie of movies" [movie]="movie"></app-card-movie>
  </div>

</div>
